<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo</title>
    
    <style>
       /* Sfondo pagina */
body {
  background: linear-gradient(135deg, #e9f3fc, #f6fbff);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 2rem;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Sezione profilo centrata */
.profile-section {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Tabella profilo */
.profile-table {
  width: 100%;
  max-width: 700px;
  background: linear-gradient(135deg, #f2f8ff, #dcebf8);
  border-radius: 1rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  border-collapse: separate;
  border-spacing: 0;
  padding: 1rem 2rem;
}

/* Celle */
.profile-table th,
.profile-table td {
  padding: 1.2rem 1rem;
  text-align: left;
}

.profile-table th {
  width: 40%;
  color: #0d47a1;
  font-weight: 600;
  background-color: rgba(206, 228, 255, 0.4);
  border-radius: 0.5rem 0 0 0.5rem;
}

.profile-table td {
  color: #1e3a8a;
  background-color: rgba(240, 248, 255, 0.6);
  border-radius: 0 0.5rem 0.5rem 0;
}

/* Righe più spaziate */
.profile-table tr {
  margin-bottom: 1rem;
  display: table-row;
  border-bottom: 1px solid #c7def5;
}

/* Bottone centrale */
.center-button {
  text-align: center;
  padding-top: 2rem;
}

/* Stile bottone */
.btn-edit {
  background: linear-gradient(135deg, #1e3a8a, #0d47a1);
  border: none;
  color: #fff;
  font-weight: 600;
  border-radius: 2rem;
  padding: 0.5rem 1.5rem;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 6px 16px rgba(13, 71, 161, 0.4);
  
}

.btn-edit:hover {
  background: linear-gradient(135deg, #0b2f6a, #0d47a1);
  box-shadow: 0 8px 20px rgba(13, 71, 161, 0.6);
  transform: translateY(-2px);
}
.disimpegno:hover {
  background: linear-gradient(135deg, #0b2f6a, #0d47a1);
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(13, 71, 161, 0.5);
}


    </style>

    <script src="../js/auth.js"></script> 
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            checkLogin(user => {
                const profileTable = document.querySelector(".profile-table");
                if (!profileTable) {
                    console.error("Elemento .profile-table non trovato nel DOM.");
                    return;
                }

                if(!user){
                  console.error("Nessun dato trovato");
                  return;
                }

                profileTable.innerHTML = `
                    <tbody>
                        <tr>
                            <th>Nome</th>
                            <td>${user.nome}</td>
                        </tr>
                        <tr>
                            <th>Cognome</th>
                            <td>${user.cognome}</td>
                        </tr>
                        <tr>
                            <th>Indirizzo</th>
                            <td>${user.indirizzo}</td>
                        </tr>
                        <tr>
                            <th>Codice Fiscale</th>
                            <td>${user.cf}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>${user.email}</td>
                        </tr>
                        <tr>
                            <th>Username</th>
                            <td>${user.username}</td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td>••••••••</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="center-button">
                                <button class="btn-edit" style="text-decoration: none; font-size: 0.85em; float: left;">Modifica profilo</button>
                                <a href="disimpegno.html" class="btn-edit" style="text-decoration: none; font-size: 0.85em; float: right;">Torna alla Home</a>
                            </td>
                        </tr>
                    </tbody>
                `;
            });
        });
    </script>
</head>
<body>
  
    <div class="profile-section">
    
        <table class="profile-table">
        </table>
        
      </div>
     

</body>
</html>
